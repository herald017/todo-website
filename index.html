<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css.map">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <div class="container header-flex">
            <div class="title">
                <h1 class="site-title">Your To Do List</h1>
                <p class="site-subtitle">Save what you do for today!</p>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container container-flex">
        <div class="container main">
            <form action="javascript:void(0);" method="post" onsubmit="app.Add()" class="add-form">
                <label for="input" class="label">What's your task: </label>
                <input type="text" id="add-todo" placeholder="Enter your task" class="input-task" name="">
                <input type="submit" name="" id="" value="Add" class="btn btn-add">
            </form>
            <div class="task-counter">
                <p class="task-label">No. of Tasks: </p>
                <p class="task-no" id="counter"></p>
            </div>
            <h4 class="todo-title"s>To-Do List</h4>
            
            <table class="taks__list">
                <tbody id="tasks" class="task__body">

                </tbody>
            </table>
        </div>
        <div class="edit__box" id="edit-box" role="aria-hidden">
            <form action="javascript:void(0);" method="post" id="save-edit" class="edit-form">
                <input type="text" name="edit-todo" id="edit-todo" class="edit-task">
                <input type="submit" name="save" value="Save" class="btn btn-save">

                <a class="btn-close" onclick="closeInput()" aria-label="Close">&#10006;</a>
    
            </form>
        </div>
    </div>
    <footer class="footer">    
        <a href="mailto:heraldrayreuta@gmail.com" class="footer__link">heraldrayreuta@gmail.com</a>
        <ul class="social-list">
            <li class="social-list__item">
                <a href="https://github.com/nightmonk3y" class="social-list__link"><i class="fa-brands fa-github"></i></a>
            </li>
            <li class="social-list__item">
                <a href="https://www.facebook.com/herald.reuta.1" class="social-list__link"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li class="social-list__item">
                <a href="https://www.linkedin.com/in/heraldrayreuta/" class="social-list__link"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li class="social-list__item">
                <a href="#" class="social-list__link"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
</body>
</html>
<script src="js/main.js"></script>
